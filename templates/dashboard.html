<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #1e1e1e;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #333;
            vertical-align: top;
        }
        th {
            background-color: #333;
            font-weight: bold;
            text-align: left;
            color: #ffffff;
        }
        tr:nth-child(even) {
            background-color: #2c2c2c;
        }
        tr:hover {
            background-color: #3a3a3a;
        }
        td {
            overflow: auto; /* Enable overflow */
        }
        td div.answer {
            max-height: 25vh; /* Fixed height */
            overflow: auto; /* Enable overflow */
            padding: 5px 0;
        }
        td div.edit-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        td:first-child {
            width: 10%;
        }
        td:nth-child(2) {
            width: 40%;
        }
        td:nth-child(3) {
            width: 50%;
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .edit-button {
            background-color: #28a745;
        }
        .edit-button:hover {
            background-color: #218838;
        }
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            font-size: 16px;
            background-color: #007bff;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .floating-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('add-button').addEventListener('click', function() {
                let newRow = document.createElement('tr');
        
                newRow.innerHTML = `
                    <td>Auto-generated</td>
                    <td><textarea placeholder="New Questions (separate by commas)"></textarea></td>
                    <td>
                        <div class="answer"><textarea placeholder="New Answer"></textarea></div>
                        <div class="edit-container">
                            <button class="submit-new-button">Submit</button>
                        </div>
                    </td>
                `;
        
                document.querySelector('table tbody').appendChild(newRow);
        
                newRow.querySelector('.submit-new-button').addEventListener('click', function() {
                    let questions = newRow.querySelector('td:nth-child(2) textarea').value.trim().split(',');
                    let answer = newRow.querySelector('td:nth-child(3) textarea').value.trim();
        
                    fetch('/add', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                        body: JSON.stringify({
                            questions: questions,
                            answer: answer
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('FAQ added successfully: ' + data.message);
                            location.reload(); // Reload the page to see the new FAQ
                        } else {
                            alert('Failed to add FAQ: ' + data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred: ' + error.message);
                    });
                });
            });
            document.querySelectorAll('.edit-button').forEach(function(button) {
                button.addEventListener('click', function() {
                    let td = button.closest('td');
                    let answerDiv = td.querySelector('div.answer');
                    let currentText = answerDiv.innerHTML.replace(/<br\s*\/?>/gi, '\n');
                    let textarea = document.createElement('textarea');
                    textarea.value = currentText;
                    answerDiv.innerHTML = '';
                    answerDiv.appendChild(textarea);
                    textarea.focus();

                    button.style.display = 'none'; // Hide the edit button

                    let submitButton = document.createElement('button');
                    submitButton.innerText = 'Submit';
                    td.querySelector('div.edit-container').appendChild(submitButton);

                    submitButton.addEventListener('click', function() {
                        let newText = textarea.value.replace(/\n/g, '<br>');
                        answerDiv.innerHTML = newText;

                        // Send the updated answer to the backend
                        fetch('/update', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': '{{ csrf_token }}'
                            },
                            body: JSON.stringify({
                                id: td.parentElement.firstElementChild.innerText.trim(),
                                answer: newText.replace(/<br\s*\/?>/gi, '\n')
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                alert('Answer updated successfully: ' + data.message);
                            } else {
                                alert('Failed to update answer: ' + data.message);
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('An error occurred: ' + error.message);
                        });

                        submitButton.remove(); // Remove the submit button
                        button.style.display = 'inline-block'; // Show the edit button again
                    });
                });
            });
        });
    </script>
</head>
<body>
    <div>
        <h1>FAQ Index</h1>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Questions</th>
                    <th>Answer</th>
                </tr>
            </thead>
            <tbody>
                {% for answer, questions in messages.items() %}
                <tr>
                    <td>
                        <div>{{ questions[0] }}</div>
                    </td>
                    <td>
                        {% for question in questions[1] %}
                        <div>{{ question }}</div>
                        {% endfor %}
                    </td>
                    <td>
                        <div class="answer">{{  answer|replace('\n', '<br>')|safe  }}</div>
                        <div class="edit-container">
                            <button class="edit-button">Edit</button>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <button id="add-button" class="floating-button">+</button>
</body>
</html>
